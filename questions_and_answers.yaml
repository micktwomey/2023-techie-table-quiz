      - question: |
          In what decade was the first working transistor invented?

          a. 1930s
          b. 1940s
          c. 1950s
          d. 1960s
        answer: b. 1940s
        sources:
          - https://en.wikipedia.org/wiki/Transistor
        commentary: |
          The invention of the transistor in 1947 by John Bardeen, Walter Brattain, and William Shockley and revolutionized electronics
      - question: |
