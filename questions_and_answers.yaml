      - question: |
          Who first discussed the idea of computer viruses? Clue: Their work went on to be shared in a series of lectures under the catch title of "Theory and Organization of Complicated Automata".
        answer: John von Neumann
        commentary: |
          Year was 1949

          He effectively outlined a thought experiment that speculated that it would be possible for a "mechanical" organism—such as a piece of computer code—to damage machines, copy itself and infect new hosts, just like a biological virus.
        sources:
          - https://www.kaspersky.com/resource-center/threats/a-brief-history-of-computer-viruses-and-what-the-future-holds
          - https://en.wikipedia.org/wiki/Computer_virus
      - question: |
